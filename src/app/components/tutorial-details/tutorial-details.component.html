<div *ngIf="currentTutorial" class="edit-form card">

  <h4 class = "text-center text-primary p-4">Product</h4>
  <form class = "form col-md-6" >
    <div class="form-group">
      <label for="title">Name</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentTutorial.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentTutorial.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentTutorial.published ? "Published" : "Pending" }}
    </div>
  </form>

  <div class = "form-group p-5 row">
  <button
    class="btn btn-warning col-2"
    *ngIf="currentTutorial.published"
    (click)="updatePublished(false)"
  >
    UnPublish
  </button>
  <button
    *ngIf="!currentTutorial.published"
    class="btn btn-info col-2"
    (click)="updatePublished(true)"
  >
    Publish
  </button>

  <button class="btn btn-danger col-2"(click)="deleteTutorial()">
    Delete
  </button>

  <button type="submit" class="btn btn-success col-2" (click)="updateTutorial()">
    Update
  </button>

  <p class = "col-md-12">{{ message }}</p>
  
  </div>
</div>

<div *ngIf="!currentTutorial">
  <br />
  <p>Cannot access this Tutorial...</p>
</div>
